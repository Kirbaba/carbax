<!-- open .content-wrap -->
<main class="page-wrap">

    <!-- @@include ../sidebar.html -->

    <!-- open .content-box -->
    <section class="content">

        <!-- open .content-wrapper -->
        <div class="content__wrap">

            <!-- open .business-header -->
            <section class="business-header">
                 <div class="business-categorie">
						<span class="business-categorie__circle">
							<img src="img/business.png" alt="" />
						</span>
						<span class="business-categorie__desc">
							<span class="business-categorie__desc--carbax">CARBAX.RU</span>
							<span class="business-categorie__desc--title">Для <br />бизнесса</span>
						</span>
                  </div>

                <div class="business-step">

                    <span class="business-step__title"><span>ШАГ1</span> ДОБАВИТЬ СЕРВИС/ОПИСАНИЕ</span>

                </div>
            </section>
            <!-- close .business-header -->

            <!-- open .business-map -->
            <section class="business-map">
                <form action="" class="business-map__fields">

                    <input class="business-map__name" type="text" placeholder="Название автосервиса">
                    <input class="business-map__adress" type="text" placeholder="Адрес автосервиса">

                </form>

                <div class="business-map__container">

                    <div id="businessMap"></div>

                </div>

                <form action="" class="business-map__fields">

                    <input class="business-map__files" type="text">
                    <div class="business-map__hover">Выбрать...</div>
                    <input class="business-map__adfile" type="file">
                    <div></div>

                </form>

            </section>
            <!-- close .business-map -->

        </div>
        <!-- close .content-wrapper -->
        <!-- @@include ../footer.html -->
    </section>
    <!-- close .content-box -->
</main>
<!-- close .content-wrap -->
